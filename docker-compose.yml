version: '3.8'services:    app:        build:            context: .        container_name: pornstar_app        ports:            - "8000:80"            - "5173:5173"        volumes:            - .:/var/www/html            - ./php.ini:/usr/local/etc/php/php.ini        networks:            - laravel        depends_on:            - redis        environment:            - APP_ENV=local            - APP_DEBUG=true        working_dir: /var/www/html        command: |            sh -c "composer install && php artisan key:generate && php artisan migrate && php artisan serve --host=0.0.0.0 --port=80"    webserver:        image: nginx:alpine        container_name: nginx_webserver        ports:            - "8080:80"        volumes:            - .:/var/www/html            - ./nginx.conf:/etc/nginx/conf.d/default.conf        networks:            - laravel        depends_on:            - app#    db:#        image: mysql:5.7#        container_name: mysql_db#        ports:#            - "3306:3306"#        environment:#            MYSQL_ROOT_PASSWORD: root#            MYSQL_DATABASE: laravel#            MYSQL_USER: user#            MYSQL_PASSWORD: password#        volumes:#            - dbdata:/var/lib/mysql#        networks:#            - laravel    redis:        image: redis:alpine        container_name: redis        ports:            - "6379:6379"        networks:            - laravelnetworks:    laravel: